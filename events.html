<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>events</title>
    <script>
        function showName(){
            alert('hello '+document.alertForm.yourname.value);
        }
    </script>
</head>
<body>
   <h1>Java Script Events</h1> 
   <hr>
   <form name="alertForm">
    enter your name:
    <input type="text" name="yourname">
    <input type="button" value="go" onClick="alert('hello '+document.alertForm.yourname.value);"><br>
    <!-- enter your name: -->
    <!-- <input type="text" name="yourname"> -->
    <input type="button" value="go" onClick=showName()>
   </form>
</body>
</html>
