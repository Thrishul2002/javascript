<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOPS in JS</title>
</head>
<body>
    <script>
        class Employee
        {
            #id;#name;#salary;//# mean private

            constructor(id,name,salary){
                this.id=id;
                this.name=name;
                this.salary=salary
            }
            displayDetails(){
            document.write("<br> ***************************** ");
            document.write("<br>Employee ID     : "+this.id);
            document.write("<br>Employee Name   : "+this.name);
            this.salary =this.salary+(this.salary*.10);
            document.write("<br>Employee Salary : "+this.salary);
            }
        }
        //define Object
        var e1=new Employee(101,"honey",2000);
        var e2=new Employee(102,"teja",50000);
        var e3=new Employee(103,"chandu",25000);
        e1.displayDetails();
        e2.displayDetails();
        e3.displayDetails();
    </script>
</body>
</html>
