<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of circle</title>
</head>
<body>
    <h1>Area of circle</h1>
    <script>
        const PI=3.14;
        var r,a;
        r=parseFloat(prompt("enter radius of circle"));
        a=PI*r*r;
        document.writeln("the area of circle is:"+a.toFixed(2));
        document.writeln("<br>the area of circle is:"+a);
    </script>
</body>
</html>
