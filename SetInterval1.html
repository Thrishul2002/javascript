<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SerInterval</title>
</head>
<body>
    <h1>Set Interval Demo</h1>
    <script>
        var a=setInterval(function(){alert("hello")},10000);

        function stopInterval(){
            clearInterval(a);
        }
    </script>
    <button type="buttob" onclick="stopInterval()">stopInterval</button>
</body>
</html>
